<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crapless Craps Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'craps-green': '#0a6c4a',
              'craps-green-dark': '#074e36',
              'craps-rail': '#5c3a21',
              'craps-gold': '#ffd700',
              'chip-red': '#d9534f',
              'chip-blue': '#428bca',
              'chip-green': '#5cb85c',
              'chip-black': '#333',
            },
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-800">
    <!-- Main App Container -->
    <div class="min-h-screen bg-gray-900 text-white flex flex-col items-center p-4 font-sans">
      
      <!-- Settings Modal (Initially Hidden) -->
      <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-craps-green-dark p-8 rounded-lg shadow-2xl border-2 border-craps-gold w-full max-w-md">
          <h2 class="text-3xl font-bold text-craps-gold mb-6 text-center">Game Settings</h2>
          <div class="space-y-4">
            <div>
              <label for="bankroll-input" class="block text-sm font-medium text-gray-300 mb-1">Starting Bankroll</label>
              <input type="number" id="bankroll-input" class="w-full bg-gray-800 text-white p-3 rounded-md border border-gray-600 focus:ring-2 focus:ring-craps-gold focus:outline-none" placeholder="e.g., 100">
            </div>
            <div>
              <label for="min-bet-input" class="block text-sm font-medium text-gray-300 mb-1">Minimum Pass Line Bet</label>
              <input type="number" id="min-bet-input" class="w-full bg-gray-800 text-white p-3 rounded-md border border-gray-600 focus:ring-2 focus:ring-craps-gold focus:outline-none" placeholder="e.g., 5">
            </div>
          </div>
          <div class="mt-8 flex justify-between space-x-4">
            <button id="modal-cancel-button" type="button" class="w-full bg-gray-600 text-white font-bold py-3 rounded-lg hover:bg-gray-700 transition-colors">Cancel</button>
            <button id="modal-save-button" type="button" class="w-full bg-craps-gold text-craps-green-dark font-bold py-3 rounded-lg hover:bg-yellow-300 transition-colors">Save & Restart</button>
          </div>
        </div>
      </div>

      <div class="w-full max-w-7xl mx-auto bg-craps-green shadow-2xl rounded-3xl border-8 border-craps-rail overflow-hidden relative">
        <!-- Header -->
        <header class="bg-craps-green-dark p-4 flex justify-between items-center border-b-4 border-craps-rail">
          <h1 class="text-3xl font-bold text-craps-gold tracking-widest uppercase">Crapless Craps</h1>
          <div class="flex items-center space-x-4">
            <div class="text-right">
              <div class="text-lg text-gray-300">Win Chance</div>
              <div id="win-chance" class="text-2xl font-mono font-bold text-green-400">0.00%</div>
            </div>
            <div class="text-right">
              <div class="text-lg text-gray-300">Loss Chance</div>
              <div id="loss-chance" class="text-2xl font-mono font-bold text-red-400">0.00%</div>
            </div>
            <div class="text-right">
              <div class="text-lg text-gray-300">Min Bet</div>
              <div id="min-bet-display" class="text-2xl font-mono font-bold text-white">$5</div>
            </div>
            <div class="text-right">
              <div class="text-lg text-gray-300">Bankroll</div>
              <div id="bankroll-display" class="text-2xl font-mono font-bold text-green-300">$100.00</div>
            </div>
            <button id="restart-button" type="button" class="bg-craps-gold text-craps-green-dark font-bold px-6 py-3 rounded-lg hover:bg-yellow-300 transition-colors text-lg shadow-md">Restart</button>
          </div>
        </header>

        <!-- Game Area -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Left Panel: Dice & Result -->
          <div class="md:col-span-1 space-y-4 flex flex-col">
            <div class="bg-craps-green-dark p-4 rounded-lg flex-grow">
              <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-craps-gold">The Roll</h2>
                <div id="point-display" class="hidden px-4 py-2 bg-red-700 rounded-full text-white font-bold text-lg animate-pulse"></div>
              </div>
              <div class="flex items-center justify-center space-x-4 p-4 min-h-[120px]">
                <div id="die-1" class="w-20 h-20 bg-white rounded-lg shadow-lg p-2"></div>
                <div id="die-2" class="w-20 h-20 bg-white rounded-lg shadow-lg p-2"></div>
              </div>
            </div>
            <div class="bg-craps-green-dark p-4 rounded-lg flex-grow min-h-[200px] flex flex-col justify-center items-center text-center">
              <h2 class="text-xl font-semibold text-craps-gold mb-4">Last Result</h2>
              <div>
                <p id="last-result-text" class="text-2xl font-bold text-white">Welcome! Place a Pass Line bet.</p>
                <p id="last-result-amount" class="text-4xl font-mono font-bold mt-2"></p>
              </div>
            </div>
          </div>

          <!-- Center Panel: Betting Table -->
          <div class="md:col-span-2 space-y-4">
            <div id="place-bets-container" class="grid grid-cols-5 gap-2">
              <!-- Betting spots will be generated by JS -->
            </div>
            <div id="pass-odds-container" class="grid grid-cols-2 gap-4 pt-4">
              <!-- Pass/Odds spots will be generated and placed here by JS -->
            </div>
          </div>

          <!-- Roll History -->
          <div class="md:col-span-3 mt-2 -mb-2">
            <div class="w-full bg-craps-green-dark/50 rounded p-2 flex justify-between items-center overflow-hidden h-10 font-mono text-sm">
              <div class="pl-2">
                <span class="text-gray-300">7 Freq: </span>
                <span id="seven-freq" class="font-bold text-red-400">0.0%</span>
              </div>
              <div id="roll-history-container" class="flex items-center space-x-3 pr-2">
                <!-- History items will be generated by JS -->
              </div>
            </div>
          </div>
        </div>

        <!-- Footer: Controls -->
        <footer class="bg-craps-green-dark p-4 flex flex-col md:flex-row justify-between items-center border-t-4 border-craps-rail gap-4 md:gap-x-6">
          <div id="chip-container" class="flex items-center space-x-3">
            <span class="font-bold text-lg text-gray-300 mr-2">Bet Amount:</span>
            <!-- Chips will be generated by JS -->
          </div>
          <div class="flex flex-col sm:flex-row items-center gap-4 w-full md:w-auto">
            <button id="toggle-bets-button" type="button" class="font-bold text-xl px-8 py-4 rounded-lg shadow-lg transition-all transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:scale-100 w-full sm:w-auto bg-gray-600 text-white hover:bg-gray-700">Turn Bets OFF</button>
            <button id="clear-bets-button" type="button" class="font-bold text-xl px-8 py-4 rounded-lg shadow-lg transition-all transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:scale-100 w-full sm:w-auto bg-chip-red text-white hover:bg-red-700">Clear Bets</button>
            <button id="roll-button" type="button" class="font-bold text-xl px-8 py-4 rounded-lg shadow-lg transition-all transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:scale-100 w-full sm:w-auto bg-craps-gold text-craps-green-dark hover:bg-yellow-300">ROLL DICE</button>
          </div>
        </footer>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
